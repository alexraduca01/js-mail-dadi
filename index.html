<!DOCTYPE html>
<html lang="en">
    
<head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
        <title>Mail-Dice</title>
        <link rel="stylesheet" href="css/style.css">
    </head>
    
    <body>
        <div id="wrapper" class="container bg-body-secondary m-auto mt-5">
            <div class="d-flex justify-content-center">
                <div id="email-container">
                    <label for="email" class="d-block">Inserisci la tua E-mail</label>
                    <input type="email" name="email" id="email" value="">
                </div>
            </div>
            <div class="d-flex justify-content-center mt-4">
                <div>
                    <button id="submit-button" class="btn btn-success">Continue</button>
                    <p id="checkmex"></p>
                </div>
            </div>
            <div>
                <div id="dice-game" class="d-none">
                    <div class="d-flex justify-content-center">
                        <button id="dice-button" class="btn btn-warning">Premi per giocare !</button>
                    </div>
                    <div class="d-flex justify-content-evenly mt-4">
                        <p id="user-dice"></p>
                        <p id="ia-dice"></p>
                    </div>
                </div>
            </div>
        </div>

        <script src="js/script.js"></script>
    </body>

</html>
